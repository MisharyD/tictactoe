<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "heading">Tic Tac Toe</h1>
    <div class="main">
        <form class = "form" action="">
            <div>
                <label for="name1">Player1 Name (X):</label>
                <input type = "text" id="player1" name ="name1" required autocomplete="off">
            </div>

            <div>
                <label for="name2">Player2 Name (O):</label>
                <input type = "text" id="name2" name = "name2" required autocomplete="off">
            </div>
            <button class = "start" type = "button">Start</button>
        </form>
        <div class="playingContainer" style = "display: none">
            <div class="turn"></div>
            <div class="board"></div>
            <button type = "submit" class = "reset" style = "display: none;">Reset</button>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
